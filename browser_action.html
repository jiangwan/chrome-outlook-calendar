<DOCTYPE html>
<html>
    <head>
	<link rel="stylesheet" href="browser_action.css" type="text/css">
	<script src="lib/jquery-1.12.0.min.js"></script>
	<script src="lib/moment-with-locales.min.js"></script>
        <script src="src/constants.js"></script>
	<script src="src/util.js"></script>
	<script src="src/browser_action.js"></script>
    </head>
    <body>
	<header>
	    <div id="action-bar">
		<img src="icons/ic_refresh_white_24dp.png" id="sync_now">
		<img src="icons/Change-User-white-96.png" id="logout_button">
		<img src="icons/ic_settings_white_24dp.png" style="display:none" id="settings">
	    </div>
	    <div id="popup-title">
		<a id="calendar_url" target="_blank">
		    <span>Outlook Calendar</span>
		</a>
	    </div>
	</header>
	<div id="header_placeholder"></div>
	<div id="header-popup"></div>
	<div id="content-blocker"></div>
	<div id="error" class="error"></div>
	<section>
	    <div id="logon">
		<div id="login-logo">
		    <img alt="Outlook" src="icons/Circled-User-96.png">
		</div>
		<div class="button-wrapper">
	            <button id="authorization_button" class="login_button">Sign In</button>
		</div>
		<div class="login-option">
		    <span id="create_account">Create an account</span>
		</div>
	    </div>
	    <div id="calendar-events"></div>
	</section>
    </body>
</html>
